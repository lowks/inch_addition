sudo: false
language: erlang
otp_release:
  - 17.4
before_install:
  - wget http://s3.hex.pm/builds/elixir/v1.0.4.zip
  - unzip -d elixir v1.0.4.zip
before_script:
  - export PATH=`pwd`/elixir/bin:$PATH
  - mix local.hex --force
  - mix deps.get --only test
script: cat project_name | xargs mix add.project
